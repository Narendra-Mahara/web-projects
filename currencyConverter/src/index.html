<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="../images/favicon.ico"
      type="image/x-icon"
    />
    <!-- ---icons--- -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      .remove-arrow::-webkit-inner-spin-button,
      .remove-arrow::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
    </style>
    <title>currency converter - Narendra Mahara</title>
  </head>
  <body>
    <div
      class="container h-svh flex flex-col items-center justify-center bg-purple-800"
    >
      <div
        class="wrapper h-[350px] w-[300px] flex flex-col border border-gray-500 rounded-md p-2 bg-white"
      >
        <h1 class="text-2xl font-serif mb-4 text-center">Currency Converter</h1>
        <!-- --Amount-- -->
        <div class="flex flex-col relative">
          <label class="text-lg" for="amount">Enter amount</label>
          <input
            class="h-9 border border-black outline-none rounded-md px-2 remove-arrow"
            type="number"
            name="amount"
            id="amount"
          />
        </div>

        <!-- --From to-- -->
        <div class="wrapper-to-from flex items-center mt-5 justify-between">
          <!-- from -->
          <div class="from">
            <h3 class="mb-2">From</h3>
            <div class="flex p-2 rounded-md border border-black">
              <img src="https://flagsapi.com/US/flat/24.png" />
              <select class="bg-white outline-none" name="select" id="">
                <option value="USD" selected>USD</option>
              </select>
            </div>
          </div>

          <!-- exchange icon -->
          <div class="exchange-icon cursor-pointer mt-8">
            <!-- <i class="ri-arrow-left-right-fill"></i> -->
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
          </div>

          <!-- to -->
          <div class="to">
            <h3 class="mb-2">To</h3>
            <div class="flex p-2 rounded-md border border-black">
              <img src="https://flagsapi.com/NP/flat/24.png" />
              <select class="bg-white outline-none" name="select" id="">
                <option value="NPR" selected>NRP</option>
              </select>
            </div>
          </div>
        </div>
        <!-- ----Result----- -->
        <div class="result text-center my-5">
          <span></span>
        </div>
        <!-- ----Button---- -->
        <div class="flex justify-center">
          <button
            class="w-full bg-purple-800 text-white text-xl rounded-md h-10"
          >
            convert
          </button>
        </div>
      </div>
      <div class="mt-5 text-white">
        Made with <i class="fa-solid fa-heart text-red-500"></i> -
        <a href="https://github.com/Narendra-Mahara">Narendra Mahara</a>
      </div>
    </div>

    <script src="countryCode.js"></script>
    <script src="script.js"></script>
  </body>
</html>
